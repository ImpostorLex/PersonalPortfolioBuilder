<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ userProfile2.title }} </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b5d820a994.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <div class="container-fluid" role="navigation">
      <div class="text-center py-2">
        <img src="static/images/icon.png" alt="" height="90">
      </div>
      <div class="row text-center align-items-center g-0">
        <div class="col-lg-5 col-md-5 d-none d-lg-block d-md-block d-xs-none ms-auto">
          <div class="d-flex justify-content-around border-top border-bottom border-dark">
            <a class="d-inline-block p-3 CustomLink" href="{{ url_for('homepage') }}">Home</a>
            <a class="d-inline-block p-3 CustomLink" href="{{ url_for('editor') }}">Create</a>
            <a class="d-inline-block p-3 CustomLink" href="{{ url_for('pricing') }}">Pricing</a>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 mx-auto" style="max-width:120px;">
          Bob the blogger builder
        </div>
        <div class="col-lg-5 col-md-5 d-none d-lg-block d-md-block d-xs-none me-auto">
          <div class="d-flex justify-content-around border-top border-bottom border-dark">
            <a class="d-inline-block p-3 CustomLink" href="#">Company</a>
            <a class="d-inline-block p-3 CustomLink" href="#">Services</a>
            <a class="d-inline-block p-3 CustomLink" href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>

  {% block content %}

  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>


</html>
