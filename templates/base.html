<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ userProfile2.title }} </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid" id="landing-page">
    <section class="et-hero-tabs">
      <h1 clas="welcome-font" style="color:black;">Welcome</h1>
      <h3 id="typedtext" data-text="{{ userProfile2.desc }}" class="typedtext"></h3>

      <div class="et-hero-tabs-container" id="navbar">
        <a class="et-hero-tab" href="#about">About Me</a>
        <a class="et-hero-tab" href="#Experience">Experiences</a>
        <a class="et-hero-tab" href="#tab-angular">Blogs</a>
        <a class="et-hero-tab" href="#tab-other">Contact</a>
        <span class="et-hero-tab-slider"></span>
      </div>
    </section>
  </div>
  <!-- https://codepen.io/ettrics/pen/WRbGRN -->


  {% block content %}

  {% endblock %}



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
