<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b5d820a994.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>

<style>
    /* Center the form vertically and horizontally */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Make the card rounded and minimal */
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-2">Identification Card</h1>
            <hr>
            <div class="row">
                <div class="col-md-6 position-relative">
                    <!-- Monster image -->
                    <img src="static/images/monster.png" class="img-fluid" alt="Identification Image" width="400px">
                    <div class="row justify-content-center">
                        <!-- Signature image -->
                        <img src="static/images/signature.png" class="img-fluid pt-2" alt="Signature Image"
                            style="width: 75px;">
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- ID and EXP fields -->
                    <div class="row mb-3">
                        <div class="col">
                            <label for="disabledInput" class="form-label">ID</label>
                            <input class="form-control" id="disabledInput" type="text" placeholder="J072002W" disabled>
                        </div>
                        <div class="col">
                            <label for="expInput" class="form-label">EXP</label>
                            <input class="form-control" id="expInput" type="text" placeholder="2024-12-31" disabled>
                        </div>
                    </div>
                    <!-- Other details -->
                    <div class="mb-3">
                        <div class="col">
                            <label for="FN" class="form-label">First name</label>
                            <input class="form-control" id="FN" type="text" placeholder="Zorblat" disabled>
                        </div>
                        <div class="col">
                            <label for="LN" class="form-label">Last name</label>
                            <input class="form-control" id="expInput" type="text" placeholder="Glorbnak" disabled>
                        </div>
                    </div>


                    <!-- Details form -->
                    <form method="POST" action="{{ url_for('index') }}">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            {{ form.username.label }}
                            {{ form.username(size=20, class="form-control") }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label }}
                            {{ form.password(size=20, class="form-control") }}
                        </div>
                        <div class="button-container pb-3 pt-3">
                            <button type="submit" class="btn btn-outline-success"
                                style="font-size:1.5rem !important; margin-top: 5px;">Submit</button>
                            <button type="button" class="btn btn-outline-dark"
                                style="font-size:1.5rem !important; margin-top: 5px;"
                                onclick="window.location.href='/'">Back</button>
                        </div>
                    </form>
                </div>
            </div>

            <a href="{{ url_for('register') }}" class="pt-2">Register Here</a>
            {% if error != "" %}
            <p class="text-center text-danger"> {{ error }} </p>
            {% endif %}

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
